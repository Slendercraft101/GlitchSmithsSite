<body>

        <h1 class="Title">AAAAAA AAAAAA</h1>

        <div id="category-dropdown" class="dropdown-menu">
            <button class="dropdown-item" data-category="all">All</button>
            <button class="dropdown-item" data-category="1">Ethical</button>
            <button class="dropdown-item" data-category="2">Hacking</button>
            <button class="dropdown-item" data-category="3">Tools</button>
        </div>
        <div class="ButtonContainer">
            <button class="BannerButton">Sign In</button>
            <button class="BannerButton">Create Account</button>
        </div>
    </div>
    <u>
        <h2 class="White-Banner">Buy, Sell, And Browse Tools</h2>
        </u>
    <div class="Main">

        <div class="Select">
            <div class="gallery">
                <a href="https://example.com/link1" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/1.jpg" class="1">
                </a>
                <a href="https://example.com/link2" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/2.jpg" class="1">
                </a>
                <a href="https://example.com/link3" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/3.jpg" class="1">
                </a>
                <a href="https://example.com/link4" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/4.jpg" class="1">
                </a>
                <a href="https://example.com/link5" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/5.jpg" class="2">
                </a>
                <a href="https://example.com/link6" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/6.jpg" class="3">
                </a>
                <a href="https://example.com/link7" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/7.jpg" class="2">
                </a>
                <a href="https://example.com/link8" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/8.jpg" class="2">
                </a>
                <a href="https://example.com/link9" class="gallery-item">
                    <img src="https://raw.githubusercontent.com/Slendercraft101/GlitchSmithsSite/main/9.jpg" class="2">
            </a>
        </div>
        
    </div>

    <script>
const dropdownButton = document.getElementById('category-button');
const dropdownMenu = document.getElementById('category-dropdown');
const galleryItems = document.querySelectorAll('.gallery a');

dropdownButton.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});

const dropdownItems = document.querySelectorAll('.dropdown-item');
dropdownItems.forEach(item => {
    item.addEventListener('click', () => {
        const selectedCategory = item.getAttribute('data-category');

        galleryItems.forEach(item => {
            const img = item.querySelector('img');
            if (selectedCategory === 'all' || img.classList.contains(selectedCategory)) {
                item.style.display = 'inline-block';
            } else {
                item.style.display = 'none';
            }
        });

        dropdownButton.textContent = item.textContent;
        dropdownMenu.style.display = 'none';
    });
});

    </script>
</body>
</html>
