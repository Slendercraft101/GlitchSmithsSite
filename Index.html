<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="Banner">
        <h1 class="Title">Name</h1>
        <div class="ButtonContainer">
            <button class="BannerButton">Sign In</button>
            <button class="BannerButton">Create Account</button>
        </div>
    </div>
    <div class="White-Banner">
        <h2>Buy, Sell, And Browse Tools</h2>
    </div>
    <div class="Main">
        <button class="DropdownButton" id="category-button">
            Item 1
        </button>

        <div id="category-dropdown" class="dropdown-menu">
            <button class="dropdown-item" data-category="all">All</button>
            <button class="dropdown-item" data-category="1">Category 1</button>
            <button class="dropdown-item" data-category="2">Category 2</button>
            <button class="dropdown-item" data-category="3">Category 3</button>
        </div>

        <div class="gallery">
            <a href="https://example.com/link1" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" class="1">
            </a>
            <a href="https://example.com/link2" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" class="1">
            </a>
            <a href="https://example.com/link3" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" class="1">
            </a>
            <a href="https://example.com/link4" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" class="2">
            </a>
            <a href="https://example.com/link5" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" class="2">
            </a>
            <a href="https://example.com/link6" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" class="2">
            </a>
            <a href="https://example.com/link7" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" class="3">
            </a>
            <a href="https://example.com/link8" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" class="3">
            </a>
            <a href="https://example.com/link9" class="gallery-item">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" class="3">
            </a>
        </div>
        
    </div>

    <script>
const dropdownButton = document.getElementById('category-button');
const dropdownMenu = document.getElementById('category-dropdown');
const galleryItems = document.querySelectorAll('.gallery a');

dropdownButton.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});

const dropdownItems = document.querySelectorAll('.dropdown-item');
dropdownItems.forEach(item => {
    item.addEventListener('click', () => {
        const selectedCategory = item.getAttribute('data-category');

        galleryItems.forEach(item => {
            const img = item.querySelector('img');
            if (selectedCategory === 'all' || img.classList.contains(selectedCategory)) {
                item.style.display = 'inline-block';
            } else {
                item.style.display = 'none';
            }
        });

        dropdownButton.textContent = item.textContent;
        dropdownMenu.style.display = 'none';
    });
});

    </script>
</body>
</html>
